<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∏–ø–µ—Ä-—É–≤–æ—Ä–∞—á–∏–≤–∞—Ç–µ–ª—å</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; user-select:none; }
        body { background:#000; color:#fff; font-family:Arial; overflow:hidden; }
        #gameArea { position:relative; width:100vw; height:100vh; }
        #gameCanvas { width:100%; height:100%; display:block; background:#000; }
        .screen { position:absolute; top:0; left:0; width:100%; height:100%; 
                 background:rgba(0,0,0,0.9); display:flex; flex-direction:column;
                 align-items:center; justify-content:center; z-index:100; }
        #startScreen { background:#001030; }
        #gameOverScreen { display:none; }
        h1 { color:#4cc9f0; margin:20px; font-size:36px; text-align:center; }
        button { background:#4cc9f0; color:#000; border:none; padding:20px 40px;
                font-size:24px; margin:20px; cursor:pointer; font-weight:bold; }
        #scorePanel { position:absolute; top:20px; left:20px; color:#0ff; font-size:20px; z-index:50; }
        #finalScore { color:#ff0; font-size:48px; margin:20px; }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scorePanel">
            <div>–û—á–∫–∏: <span id="score">0</span></div>
            <div>–†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen" class="screen">
            <h1>üöÄ –ì–ò–ü–ï–†-–£–í–û–†–ê–ß–ò–í–ê–¢–ï–õ–¨</h1>
            <button id="startButton">–°–¢–ê–†–¢ –ò–ì–†–´</button>
        </div>
        <div id="gameOverScreen" class="screen">
            <h1>–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê</h1>
            <div id="finalScore">0</div>
            <button id="restartButton">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        </div>
    </div>

    <script>
        // === –ò–ì–†–ê –í –û–î–ù–û–ú –§–ê–ô–õ–ï ===
        console.log("üéÆ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...");
        
        let canvas, ctx;
        let player = { x: 400, y: 500, radius: 20, hasShield: false };
        let asteroids = [];
        let shields = [];
        let debris = [];
        let score = 0;
        let highScore = localStorage.getItem('gameHighScore') || 0;
        let gameRunning = false;
        let animationId;
        let targetX = null, targetY = null;
        let frames = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –†–∞–∑–º–µ—Ä canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // –†–µ–∫–æ—Ä–¥
            document.getElementById('highScore').textContent = highScore;
            
            // –ö–Ω–æ–ø–∫–∏
            document.getElementById('startButton').onclick = startGame;
            document.getElementById('restartButton').onclick = startGame;
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            canvas.addEventListener('mousedown', handleInput);
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('mouseup', () => { targetX = targetY = null; });
            canvas.addEventListener('touchend', () => { targetX = targetY = null; });
            
            console.log("‚úÖ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!");
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞
        function handleInput(e) {
            const rect = canvas.getBoundingClientRect();
            targetX = e.clientX - rect.left;
            targetY = e.clientY - rect.top;
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            targetX = touch.clientX - rect.left;
            targetY = touch.clientY - rect.top;
        }
        
        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        function startGame() {
            console.log("üöÄ –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã!");
            
            // –°–±—Ä–æ—Å
            player.x = canvas.width / 2;
            player.y = canvas.height - 100;
            player.hasShield = false;
            asteroids = [];
            shields = [];
            debris = [];
            score = 0;
            frames = 0;
            
            // UI
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('score').textContent = '0';
            
            // –ó–∞–ø—É—Å–∫
            gameRunning = true;
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–∞
        function createAsteroid() {
            asteroids.push({
                x: Math.random() * canvas.width,
                y: -50,
                radius: 15 + Math.random() * 25,
                speed: 1 + Math.random() * 2 + score / 2000,
                color: `hsl(${Math.random() * 30 + 10}, 70%, 40%)`
            });
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —â–∏—Ç–∞
        function createShield() {
            if (player.hasShield || shields.length > 0) return;
            
            shields.push({
                x: Math.random() * (canvas.width - 100) + 50,
                y: Math.random() * (canvas.height - 100) + 50,
                radius: 15,
                collected: false
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        function update() {
            if (!gameRunning) return;
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if (targetX !== null && targetY !== null) {
                player.x += (targetX - player.x) * 0.1;
                player.y += (targetY - player.y) * 0.1;
            }
            
            // –ì—Ä–∞–Ω–∏—Ü—ã
            player.x = Math.max(20, Math.min(canvas.width - 20, player.x));
            player.y = Math.max(20, Math.min(canvas.height - 20, player.y));
            
            // –ê—Å—Ç–µ—Ä–æ–∏–¥—ã
            frames++;
            if (frames % 60 === 0) createAsteroid();
            
            // –©–∏—Ç—ã (–∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥)
            if (frames % 1200 === 0) createShield();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–æ–≤
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i];
                a.y += a.speed;
                
                // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                const dx = a.x - player.x;
                const dy = a.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (player.hasShield) {
                    // –†–∞–∑—Ä—É—à–µ–Ω–∏–µ –∞—Å—Ç–µ—Ä–æ–∏–¥–∞ —â–∏—Ç–æ–º
                    if (distance < a.radius + player.radius + 20) {
                        // –°–æ–∑–¥–∞–µ–º –æ—Å–∫–æ–ª–∫–∏
                        for (let j = 0; j < 10; j++) {
                            debris.push({
                                x: a.x, y: a.y,
                                speedX: (Math.random() - 0.5) * 5,
                                speedY: (Math.random() - 0.5) * 5,
                                size: Math.random() * 5 + 2,
                                color: a.color,
                                life: 1
                            });
                        }
                        score += 25;
                        asteroids.splice(i, 1);
                        continue;
                    }
                } else {
                    // –û–±—ã—á–Ω–æ–µ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ
                    if (distance < a.radius + player.radius) {
                        gameOver();
                        return;
                    }
                }
                
                // –£–¥–∞–ª–µ–Ω–∏–µ –≤—ã—à–µ–¥—à–∏—Ö –∑–∞ —ç–∫—Ä–∞–Ω
                if (a.y > canvas.height + 100) {
                    asteroids.splice(i, 1);
                    score += 5;
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Å–∫–æ–ª–∫–æ–≤
            for (let i = debris.length - 1; i >= 0; i--) {
                const d = debris[i];
                d.x += d.speedX;
                d.y += d.speedY;
                d.life -= 0.02;
                if (d.life <= 0) debris.splice(i, 1);
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —â–∏—Ç–æ–≤
            for (let i = shields.length - 1; i >= 0; i--) {
                const s = shields[i];
                const dx = s.x - player.x;
                const dy = s.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < s.radius + player.radius) {
                    player.hasShield = true;
                    shields.splice(i, 1);
                    // –©–∏—Ç –Ω–∞ 8 —Å–µ–∫—É–Ω–¥
                    setTimeout(() => { player.hasShield = false; }, 8000);
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
            score += 1;
            document.getElementById('score').textContent = score;
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            // –§–æ–Ω
            ctx.fillStyle = '#000515';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–≤–µ–∑–¥—ã
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                ctx.beginPath();
                const x = (i * 37) % canvas.width;
                const y = (i * 41) % canvas.height;
                ctx.arc(x, y, Math.sin(frames * 0.01 + i) * 0.5 + 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // –û—Å–∫–æ–ª–∫–∏
            debris.forEach(d => {
                ctx.globalAlpha = d.life;
                ctx.fillStyle = d.color;
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // –ê—Å—Ç–µ—Ä–æ–∏–¥—ã
            asteroids.forEach(a => {
                ctx.fillStyle = a.color;
                ctx.beginPath();
                ctx.arc(a.x, a.y, a.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // –¢–µ–Ω—å
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.arc(a.x - 3, a.y - 3, a.radius * 0.8, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // –©–∏—Ç—ã –Ω–∞ –∫–∞—Ä—Ç–µ
            shields.forEach(s => {
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.fillStyle = 'üõ°Ô∏è';
                ctx.font = '20px Arial';
                ctx.fillText('üõ°Ô∏è', s.x - 10, s.y + 8);
            });
            
            // –©–∏—Ç –∏–≥—Ä–æ–∫–∞
            if (player.hasShield) {
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius + 20, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.radius + 15, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // –ö–æ—Ä–∞–±–ª—å
            ctx.fillStyle = player.hasShield ? '#00ffff' : '#4cc9f0';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.radius);
            ctx.lineTo(player.x - player.radius, player.y + player.radius);
            ctx.lineTo(player.x + player.radius, player.y + player.radius);
            ctx.closePath();
            ctx.fill();
            
            // –ö–∞–±–∏–Ω–∞
            ctx.fillStyle = '#a8dadc';
            ctx.beginPath();
            ctx.arc(player.x, player.y - player.radius * 0.4, player.radius * 0.4, 0, Math.PI * 2);
            ctx.fill();
            
            // –î–≤–∏–≥–∞—Ç–µ–ª—å
            if (targetX !== null) {
                ctx.fillStyle = '#ff5500';
                ctx.beginPath();
                ctx.moveTo(player.x - player.radius * 0.6, player.y + player.radius);
                ctx.lineTo(player.x, player.y + player.radius * 1.5);
                ctx.lineTo(player.x + player.radius * 0.6, player.y + player.radius);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }
        
        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            // –†–µ–∫–æ—Ä–¥
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('gameHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }
        
        // –†–µ—Å–∞–π–∑
        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', init);
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        window.startGame = startGame;
        
        console.log("‚úÖ –ò–≥—Ä–æ–≤–æ–π —Å–∫—Ä–∏–ø—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!");
    </script>
</body>
</html>
