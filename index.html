<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гипер-уворачиватель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 80vh;
        }
        
        #scorePanel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        #score, #highScore {
            font-size: 18px;
            color: #0ff;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: #000;
            border: 2px solid #0ff;
            display: block;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        #startScreen {
            background: #001020;
        }
        
        #gameOverScreen {
            display: none;
        }
        
        h1 {
            color: #0ff;
            margin: 20px;
            text-align: center;
        }
        
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px;
            cursor: pointer;
        }
        
        button:active {
            background: #0cc;
        }
        
        #finalScore {
            color: #ff0;
            font-size: 40px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="scorePanel">
        <div id="score">Очки: 0</div>
        <div id="highScore">Рекорд: 0</div>
    </div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen" class="screen">
            <h1>ГИПЕР-УВОРАЧИВАТЕЛЬ</h1>
            <button id="startButton">СТАРТ ИГРЫ</button>
        </div>
        
        <div id="gameOverScreen" class="screen">
            <h1>ИГРА ОКОНЧЕНА</h1>
            <div id="finalScore">0</div>
            <button id="restartButton">ИГРАТЬ СНОВА</button>
        </div>
    </div>

    <script>
        // ПРОСТОЙ СКРИПТ ДЛЯ ПРОВЕРКИ
        console.log("Страница загружена!");
        
        // Проверяем элементы
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM готов!");
            
            const canvas = document.getElementById('gameCanvas');
            const startBtn = document.getElementById('startButton');
            const restartBtn = document.getElementById('restartButton');
            
            console.log("Canvas:", canvas ? "OK" : "ERROR");
            console.log("Start button:", startBtn ? "OK" : "ERROR");
            
            // Тестовый обработчик
            if (startBtn) {
                startBtn.addEventListener('click', function() {
                    console.log("Кнопка нажата!");
                    alert("Игра запускается!");
                    
                    // Скрываем стартовый экран
                    document.getElementById('startScreen').style.display = 'none';
                    
                    // Запускаем тестовую отрисовку
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#0f0';
                    ctx.font = '24px Arial';
                    ctx.fillText('ИГРА РАБОТАЕТ!', 50, 50);
                });
            }
            
            if (restartBtn) {
                restartBtn.addEventListener('click', function() {
                    console.log("Рестарт!");
                    location.reload();
                });
            }
        });
    </script>
    
    <!-- Подключаем game.js ПОСЛЕ того как DOM готов -->
    <script>
        // Загружаем игру после проверки
        setTimeout(function() {
            const script = document.createElement('script');
            script.src = 'game.js';
            script.onload = function() {
                console.log("game.js загружен!");
                // Вызываем инициализацию если она есть
                if (typeof window.startGame === 'function') {
                    console.log("Функция startGame найдена!");
                }
            };
            document.body.appendChild(script);
        }, 100);
    </script>
</body>
</html>
